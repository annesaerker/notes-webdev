<!DOCTYPE html>

<html>
<head>
    <title>Array basics</title>
    <style></style>
</head>
<body>
    Array basics
    
<script>

// ARRAYS
// Get value at specifik position: 0 1 2
var letters = ["A","B","C"];
console.log( letters[0] );
console.log( letters[1] );
console.log( letters[2] );

// Add letter D to the array
letters.push("D");
console.log( letters );

// Delete the last letter D
letters.pop();
console.log( letters );

// Add to the beginning of the array
// Delete from the beginning
var letters = ["B","C"];
console.log(letters);
letters.unshift( "A" );
console.log(letters);
letters.shift();
console.log(letters);


</script>
</body>
</html>
