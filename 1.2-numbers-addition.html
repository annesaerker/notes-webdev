QUESTION 2

What would you use to show decimals: 
var price = "10.95"; 
*/

var price1 = Number(10.95);
console.log (price1);

var price2 = parseFloat(10.95);
console.log (price2);

var price3 = parseInt(10.95);
console.log (price3);

/*
QUESTION 3

Do whatever you have to do in order 
to show the number as a number with the
2 decimals
10.90
*/

var price = "10.90";
var newPrice = Number(price);

//SOLUTION - BUT NOT REALLY, SINCE THE OUTPUT IS NOT REALLY A NUMBER
