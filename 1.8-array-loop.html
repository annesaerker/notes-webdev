/*QUESTION 4
Create loop 
Every time the letter A i found it will be deleted
*/

var aData = ["A", "A", "B","A","D","A"];

for( var i = 0; i < aData.length; i++)
{
    if( aData[i] == "A" )
    {
        aData.splice( i , 1 );
        i--;
    }
}
